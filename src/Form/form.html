<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA</title>
    <link  rel="icon"   href="../images/BBVA-logo.jpg" type="image/jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../globalStyles.css">
    <link rel="stylesheet" href="./formstyles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="device">
                <header-title title="Crear un logro financiero" aref="../mejoresAmigos/mejoresAmigos.html"></header-title>
                <form id="logroForm">
                    <p>Aquí podrás crear un logro que te propongas a cumplir junto con tu equipo. Procura llenar cada una de las casillas correctamente.</p>
                    <label class="subtitle2" for="name">Nombre del logro: *</label>
                    <input type="text" id="name" size="40" name="name" placeholder="¿Qué nombre tendrá?" required><br>
                    <label class="subtitle2" for="detail">Descripción: *</label>
                    <input type="text" size="40" id="detail" name="detail" required maxlength="150" placeholder="Escribe detalles aquí"> <br>
                    <div>
                        <p class ="subtitle2">Tipo de logro financiero</p>
                        <label><input type="checkbox" name="logro" value="Ahorrar"> Ahorrar</label><br>
                        <label><input type="checkbox" name="logro" value="PagarDeudas"> Pagar Deudas</label><br>
                        <label><input type="checkbox" name="logro" value="Inversion"> Inversión</label><br>
                        <label><input type="checkbox" name="logro" value="TenerSeguro"> Tener un seguro</label><br>
                        <label><input type="checkbox" name="logro" value="Otro"> Otro</label><br>
                    </div>
                    </br>
                    <label for="cantidad">Cantidad a lograr: *</label>
                    <div class="input-group">
                        <span class="dollar-sign">$</span>
                        <input type="text" id="cantidad" name="cantidad" size="40" placeholder="Ingresa tu meta financiera" required>
                    </div>
                    <br>
                    <label class="subtitle2" for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                </br>
                    <input class="btn btn-primary" type="submit" value="Crear logro">
                    </form>
                    <bbva-footer></bbva-footer>
                </div>
            </div>
    </main>
</body>
<script type="module" src="../importComponents.js"></script>
<script type="module" src="./form.js"></script>
</html>
