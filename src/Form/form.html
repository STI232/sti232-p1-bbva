<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA</title>
    <link  rel="icon"   href="../images/BBVA-logo.jpg" type="image/jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../globalStyles.css">
    <link rel="stylesheet" href="./formstyles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="device">
                <div id="crear-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                      </svg>
                    <h6>Crear un logro financiero</h6>
                </div>
                <form id="logroForm">
                    <p>Aquí podrás crear un logro que te propongas a cumplir junto con tu equipo. Procura llenar cada una de las casillas correctamente.</p>
                    <label for="name">Nombre del logro: *</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="detail">Descripción: *</label><br>
                    <input type="text" id="detail" name="detail" required maxlength="150"> <br>
                    <div>
                        <h2>Tipo de logro financiero</h2>
                        <label><input type="checkbox" name="logro" value="Ahorrar"> Ahorrar</label><br>
                        <label><input type="checkbox" name="logro" value="PagarDeudas"> Pagar Deudas</label><br>
                        <label><input type="checkbox" name="logro" value="Inversion"> Inversión</label><br>
                        <label><input type="checkbox" name="logro" value="TenerSeguro"> Tener un seguro</label><br>
                        <label><input type="checkbox" name="logro" value="Otro"> Otro</label><br>
                    </div>
                </br>
                    <label for="cantidad">Cantidad a lograr: *</label><br>
                    <input type="text" id="cantidad" name="cantidad" required><br>
                    </br>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                    </br>
                <br>
                    <input type="submit" value="Crear logro">
                    </form>
                    <bbva-footer></bbva-footer>
                </div>
            </div>
    </main>
</body>
<script type="module" src="../importComponents.js"></script>
<script type="module" src="./form.js"></script>
</html>
