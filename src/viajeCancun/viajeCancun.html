<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA</title>
    <link  rel="icon"   href="../images/BBVA-logo.jpg" type="image/jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../../globalStyles.css">

<body>
    <main>
        <div class="container">
            <div class="device">

                    </div>
                    <div id="cancun-edit">

                <a href="../tiendaPuntos/tiendaPuntos.html">

                </a>

                    <h2>Transacciones</h2>
                    <trans-amigo name="Nicolás Robledo" price="+ $200.000" image="../images/nicolas.png"></trans-amigo>
                    
                    <trans-amigo type="select" name="Tú" price="+ $200.000" image="../images/isabella.png"></trans-amigo>
                </div>
                <bbva-footer></bbva-footer>
            </div>

    <script type="module" src="../importComponents.js"></script>
